<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>กรุณากรอกข้อมูล</h1>
    <div id="formContainer">
        <!-- ตำแหน่งที่จะใส่ฟอร์ม -->
    </div>
    <button id="startNewButton">เริ่มต้นใหม่</button>
    <button id="calculateTotalAgeButton">คำนวณอายุรวม</button>
    <button id="calculateAverageAgeButton">คำนวณอายุเฉลี่ย</button>
    <button id="findMinAgeButton">คำนวณชื่อคนที่มีอายุน้อยที่สุด</button>
    <button id="findMaxAgeButton">คำนวณชื่อคนที่มีอายุมากที่สุด</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
